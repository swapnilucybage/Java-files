<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Form</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 600px;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
}

.input-group {
	margin-bottom: 20px;
}

.input-group label {
	display: block;
	margin-bottom: 5px;
}

.input-group input[type="text"], .input-group input[type="number"],
	.input-group input[type="file"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.button {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Product Information</h2>
		<form action="#" method="post" enctype="multipart/form-data">
			
			<div class="input-group">
				<label for="productName">Product Name</label> <input type="text"
					id="productName" name="productName" required>
			</div>
			<div class="input-group">
				<label for="productPrice">Price</label> <input type="number"
					id="productPrice" name="productPrice" required>
			</div>
			<div class="input-group">
				<label for="productAvailability">Availability</label> <input
					type="text" id="productAvailability" name="productAvailability"
					required>
			</div>
			<div class="input-group">
				<label for="productImage">Image</label> <input type="file"
					id="productImage" name="productImage" accept="image/*" required>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
